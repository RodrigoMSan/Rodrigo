<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Botão Fugitivo</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
    }

    #fugitivo {
      position: absolute;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      transition: top 0.2s, left 0.2s;
    }
  </style>
</head>
<body>

  <button id="fugitivo">Clique em mim!</button>

  <script>
    const botao = document.getElementById('fugitivo');

    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const botaoRect = botao.getBoundingClientRect();
      const botaoX = botaoRect.left + botaoRect.width / 2;
      const botaoY = botaoRect.top + botaoRect.height / 2;

      const distancia = Math.hypot(mouseX - botaoX, mouseY - botaoY);

      if (distancia < 100) {
        const offsetX = (botaoX - mouseX) * 1.5;
        const offsetY = (botaoY - mouseY) * 1.5;

        let novoX = botao.offsetLeft + offsetX;
        let novoY = botao.offsetTop + offsetY;

        // Manter o botão dentro da janela
        const maxX = window.innerWidth - botao.offsetWidth;
        const maxY = window.innerHeight - botao.offsetHeight;

        novoX = Math.max(0, Math.min(maxX, novoX));
        novoY = Math.max(0, Math.min(maxY, novoY));

        botao.style.left = `${novoX}px`;
        botao.style.top = `${novoY}px`;
      }
    });
  </script>
</body>
</html>
